{% extends "index.html" %} {% block content %}
<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell--span-2"></div>
    <div class="mdc-layout-grid__cell--span-8">
      <div class="mdc-elevation--z4">
        <div class="main-container">
          <div class="main-container-title">
            <h1 class="mdc-typography--button">Editor Settings</h1>
          </div>

          <!-- Sliders -->
          <div class="form-row">
            <div class="mdc-slider-container">
              <span class="mdc-typography--subtitle1">Cursor Radius</span>
              <div class="mdc-slider" id="cursor-radius-slider">
                <input
                  class="mdc-slider__input"
                  type="range"
                  min="1"
                  max="60"
                  value="2"
                  name="cursor_radius"
                  aria-label="Cursor radius"
                />
                <div class="mdc-slider__track">
                  <div class="mdc-slider__track--inactive"></div>
                  <div class="mdc-slider__track--active">
                    <div class="mdc-slider__track--active_fill"></div>
                  </div>
                </div>
                <div class="mdc-slider__thumb">
                  <div class="mdc-slider__thumb-knob"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="mdc-slider-container">
              <span class="mdc-typography--subtitle1">Handle Radius</span>
              <div class="mdc-slider" id="handle-radius-slider">
                <input
                  class="mdc-slider__input"
                  type="range"
                  min="1"
                  max="60"
                  value="2"
                  name="handle_radius"
                  aria-label="Handle radius"
                />
                <div class="mdc-slider__track">
                  <div class="mdc-slider__track--inactive"></div>
                  <div class="mdc-slider__track--active">
                    <div class="mdc-slider__track--active_fill"></div>
                  </div>
                </div>
                <div class="mdc-slider__thumb">
                  <div class="mdc-slider__thumb-knob"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="mdc-slider-container">
              <span class="mdc-typography--subtitle1">Line Width</span>
              <div class="mdc-slider" id="line-width-slider">
                <input
                  class="mdc-slider__input"
                  type="range"
                  min="1"
                  max="40"
                  value="1"
                  name="line_width"
                  aria-label="Line Width"
                />
                <div class="mdc-slider__track">
                  <div class="mdc-slider__track--inactive"></div>
                  <div class="mdc-slider__track--active">
                    <div class="mdc-slider__track--active_fill"></div>
                  </div>
                </div>
                <div class="mdc-slider__thumb">
                  <div class="mdc-slider__thumb-knob"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Color Pickers -->
          <div class="form-row">
            <span class="mdc-typography--subtitle1">Colors</span>
            <div class="mdc-layout-grid">
              <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell--span-6">
                  <div>
                    <input
                      type="color"
                      id="colorpicker-lines-handles"
                      name="colorpicker_lines_handles"
                      value="#ff00ff"
                    />
                    <label for="head">Lines and Handles</label>
                  </div>
                </div>
                <div class="mdc-layout-grid__cell--span-6">
                  <div>
                    <input
                      type="color"
                      id="colorpicker-cells-visible"
                      name="colorpicker_cells_visible"
                      value="#7cfc00"
                    />
                    <label for="head">Cells (visible)</label>
                  </div>
                </div>
                <div class="mdc-layout-grid__cell--span-6">
                  <input
                    type="color"
                    id="colorpicker-cells-invisible"
                    name="colorpicker_cells_invisible"
                    value="#ffff00"
                  />
                  <label for="head">Cells (invisible)</label>
                </div>
                <div class="mdc-layout-grid__cell--span-6">
                  <input
                    type="color"
                    id="colorpicker-editor-background"
                    name="colorpicker_editor_background"
                    value="#ffffff"
                  />
                  <label for="head">Editor Background</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Revert to defaults -->
          <div class="form-row">
            <button
              class="mdc-button mdc-button--icon-leading"
              id="editor-setting-revert-default-button"
            >
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__focus-ring"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">
                undo
              </i>
              <span class="mdc-button__label">Revert to Defaults</span>
            </button>
          </div>

          <!-- Buttons -->
          <div class="form-row">
            <button
              class="mdc-button mdc-button--outlined"
              id="editor-settings-cancel-button"
            >
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__focus-ring"></span>
              <span class="mdc-button__label">Cancel</span>
            </button>
            <button
              class="mdc-button mdc-button--raised mdc-button--icon-leading"
              id="editor-settings-submit-button"
            >
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__focus-ring"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">
                save
              </i>
              <span class="mdc-button__label">Save Changes</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="mdc-layout-grid__cell--span-2"></div>
  </div>
</div>

{% endblock %} {% block script %}
<script src="{{ url_for('static', path='dist/editor-settings/index.bundle.js') }}"></script>
{% endblock %}
